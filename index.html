<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Student Management</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <a class="nav-brand" href="/">Lajpat Institution</a>
      <ul class="navs">
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/">Contact</a></li>
        <li class="nav-item"><a href="/">Academics</a></li>
        <li class="nav-item"><a href="/">Achievements</a></li>
      </ul>
    </header>
    <div class="student-page">
      <div class="student-info short-info">
        <div class="profile-pic">
          <img src="./images//profile-pic.jpg" alt="profile-pic" />
        </div>
        <div class="info-click">
          <button class="profile-info-button">Show Info</button>
        </div>
        <div class="profile-info">
          <div class="name">
            <p class="label-name">Name</p>
            <p class="str-name">Avisek Shaw</p>
          </div>
          <div class="address">
            <p class="label-address">Address</p>
            <p class="str-address">Kolkata</p>
          </div>
          <div class="skills">
            <p class="label-skills">Skills</p>
            <ul>
              <li class="item">NodeJs</li>
              <li class="item">ReactJs</li>
              <li class="item">Html</li>
              <li class="item">CSS</li>
              <li class="item">Javascript</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="student-info long-info">
        <img src="https://img.freepik.com/free-vector/school-building-educational-institution-college_107791-1051.jpg?size=626&ext=jpg&ga=GA1.1.832204938.1643500800" alt="">
      </div>
    </div>
  </div>
</body>
<script>
  const infoButton = document.querySelector('.profile-info-button');
  infoButton.addEventListener('click', () => {
    const info = document.querySelector('.profile-info');
    if(infoButton.innerHTML === 'Show Info') {
      infoButton.innerHTML = 'Hide'
      info.style.visibility = 'visible';      
    }
    else {
      infoButton.innerHTML = 'Show Info'
      info.style.visibility = 'hidden';
    }
  })
</script>
</html>
