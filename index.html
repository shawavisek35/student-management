<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Student Management</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <a class="nav-brand" href="/">School</a>
      <ul class="navs">
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/">Contact</a></li>
        <li class="nav-item"><a href="/">Academics</a></li>
        <li class="nav-item"><a href="/">Achievements</a></li>
      </ul>
    </header>
    <div class="student-page">
      <div class="student-info short-info">
        <div class="profile-pic">
          <img src="https://www.londonmet.ac.uk/media/london-metropolitan-university/london-met-photos/students-studying-at-london-met/student-profiles/Natalie-Lewkowicz.webp" alt="profile-pic" />
        </div>
        <div class="profile-info">
          <div class="name">
            <p class="label-name">Name</p>
            <p class="str-name">Avisek Shaw</p>
          </div>
          <div class="address">
            <p class="label-address">Address</p>
            <p class="str-address">Kolkata</p>
          </div>
          <div class="skills">
            <p class="label-skills">Skills</p>
            <ul>
              <li class="item">NodeJs</li>
              <li class="item">ReactJs</li>
              <li class="item">Html</li>
              <li class="item">CSS</li>
              <li class="item">Javascript</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="student-info long-info"></div>
    </div>
  </div>
</body>
</html>
